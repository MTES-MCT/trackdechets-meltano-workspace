          '
        data_type: text
      - name: trader_company_mail
        description: 'Email du contact dans l''établissement négociant (case 7).

          '
        data_type: text
      - name: trader_receipt
        description: 'Numéro de récépissé de l''établissement négociant (case 7).

          '
        data_type: text
      - name: trader_department
