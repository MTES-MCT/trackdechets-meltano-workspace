        columns:
          - name: Numero Siret
            description: >
              Numéro SIRET
            tests:
              - not_null
          - name: Code établissement
            description: >
              Code S3ic pour joindre les données avec les données ICPE
            tests:
              - not_null
      - name: gerep_traiteurs_2021
        description: >
          Tables qui contient les données GEREP des traiteurs jusqu'en 2021. Une ligne par année et établissement.
        quote: true
        columns:
          - name: Numero Siret
            description: >
              Numéro SIRET
            tests:
              - not_null
          - name: Code établissement
            description: >
              Code S3ic pour joindre les données avec les données ICPE
            tests:
              - not_null
