name: trackdechets_data_platform
version: "1.0"
profile: meltano
config-version: 2
require-dbt-version: [">=1.0.0", "<2.0.0"]
model-paths:
  - models
analysis-paths:
  - analysis
test-paths:
  - tests
seed-paths:
  - data
macro-paths:
  - macros
snapshot-paths:
  - snapshots
target-path: ../.meltano/transformers/dbt/target
log-path: logs
packages-install-path: dbt_packages
clean-targets:
  - ../.meltano/transformers/dbt/target
  - dbt_packages
  - logs
models:
  trackdechets_data_platform:
    refined_zone:
      analytics:
        +materialized: view
        +schema: refined_zone_analytics
        etablissements_inscrits_par_departements:
          +materialized: table
        etablissements_par_departements:
          +materialized: table
      icpe:
        +schema: refined_zone_icpe
        gerep:
          +materialized: ephemeral
        icpe_siretise:
          +materialized: table
        icpe_stats_rubriques_alinea:
          +materialized: table
      enriched:
        +schema: refined_zone_enriched
        company_enriched:
          +materialized: table
    trusted_zone:
      gsheet:
        +schema: trusted_zone_gsheet
      insee:
        +schema: trusted_zone_insee
      trackdechets:
        +schema: trusted_zone_trackdechets
