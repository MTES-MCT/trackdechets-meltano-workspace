name: trackdechets_data_platform
version: "1.0"
profile: meltano
config-version: 2
require-dbt-version: [">=1.0.0", "<2.0.0"]
model-paths:
  - models
analysis-paths:
  - analysis
test-paths:
  - tests
seed-paths:
  - data
macro-paths:
  - macros
snapshot-paths:
  - snapshots
target-path: ../.meltano/transformers/dbt/target
log-path: logs
packages-install-path: dbt_packages
clean-targets:
  - ../.meltano/transformers/dbt/target
  - dbt_packages
  - logs
models:
  trackdechets_data_platform:
    analytics:
      +materialized: view
      etablissements_inscrits_par_departements:
        +materialized: table
      etablissements_par_departements:
        +materialized: table
    icpe:
      +materialized: ephemeral
      icpe_stats:
        +materialized: table
